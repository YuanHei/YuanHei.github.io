<h1>爱的一种解释</h1>
<h2>
    “为什么思念它？”
    “我爱它。”
    精灵沉默了片刻，又提出一个问题：
    “你为什么只爱那一朵风信子呢？山谷里有无数朵风信子。”
    “因为它是唯一的一朵啊。”
    “为什么？它和其他所有的风信子有什么不同的地方吗？”
    “有的。”
    “哪里不同呢？”
    “只有它才是我爱的那一朵啊。”
    精灵忽然轻轻笑了起来，鸟儿振翅而去。
</h2>
